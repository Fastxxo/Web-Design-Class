<!DOCTYPE html>
<html>

<head>
<title>Slideshow Manual</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    img {height: 350px; width: 250px;}
    .mySlides {display:none;}
</style>

</head>
<body>
<div class="w3-container w3-auto w3-light-blue w3-center">
  <h1>Baby Animals Slideshow (manual)</h1>
</div>
<!-- set up each image, the coding will be the same but different images-->
<div class="w3-content w3-display-container" style="max-width:500px">
    <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="SlideshowAnimals/cats.jpg" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            Kittens
        </div>
    </div>  
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="SlideshowAnimals/dogs.jpg" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
        Puppies
    </div>
</div>  
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="SlideshowAnimals/ducks.jpg" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
        Ducklings
    </div>
</div>  
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="SlideshowAnimals/giraffe.jpg" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
        Giraffe
    </div>
</div>  
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="SlideshowAnimals/koala.jpg" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
        Koala Baby
    </div>
</div>  
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="SlideshowAnimals/lion.jpg" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
        Lion Cub
    </div>
</div>
<!-- do not change this, these are your buttons for navigating through images-->
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<footer class="w3-container w3-auto w3-center w3-light-blue">
    <div>
        <h3>Oscar Dong, 2025</h3>
    <div>
</footer>
<!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<!-- CHANGE FOOTER-->


</body>
</html>
